{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Wyszukaj</button>
            </form>
        </div>
    </div>
    {% if temps|length == 0 %}
        <table class="table table-striped table-bordered">
            <tbody>
            {% for t in temps %}
                <tr>
                    <th>
                        {{ t.timedate }}
                    </th>
                    <td>
                        {{ t.temp }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
