{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {# Imporitng frontend libs #}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script rel="script" type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script rel="script" type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    {# Block for special links and scripts #}
    {% block special-libs %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}" title="Panel sterowania"><i class="fas fa-home"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'history' %}" title="Historia temperatur"><i
                    class="fas fa-clipboard-list"></i> Historia temperatur</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'settings' %}" title="Ustawienia termostatu"><i
                    class="fas fa-sliders-h"></i> Ustawienia</a>
        </li>
    </ul>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
