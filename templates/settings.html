{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <form method="post" novalidate>
                {% csrf_token %}
                <table class="table table-borderless">
                    <tbody>
                    <tr>
                        <th>{{ form.t_high.label }}</th>
                        <td>{{ form.t_high }}</td>
                    </tr>
                    <tr>
                        <th>{{ form.t_low.label }}</th>
                        <td>{{ form.t_low }}</td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
        </div>
    </div>
{% endblock %}
